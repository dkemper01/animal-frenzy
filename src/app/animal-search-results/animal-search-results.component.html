<div id="grid-gallery" class="grid-gallery">
	<section class="grid-wrap">
		<ul class="grid">
			<li class="grid-sizer"></li>
			<!-- for Masonry column width -->
			<li *ngFor="let item of results">
				<figure>
					<img [src]="item.src" alt="animal image result" />
					<figcaption>
						<div>{{item.title}}</div>
						<p>{{item.description}}</p>
					</figcaption>
				</figure>
			</li>
		</ul>
	</section>
	<section class="slideshow">
		<ul>
			<li *ngFor="let item of results">
				<figure>
					<figcaption>
						<div>{{item.title}}</div>
						<p>{{item.description}}</p>
					</figcaption>
					<img [src]="item.src" alt="animal image result" />
					<div class="edit" (click)="showTinyEditor(item.src, item.title)"><span class="icon fa fa-pencil-square-o" aria-hidden="true"></span></div>
				</figure>
			</li>
		</ul>
		<nav role="navigation" >
			<span class="icon nav-prev circle-icon fa fa-arrow-left"></span>
			<span class="icon nav-next circle-icon fa fa-arrow-right"></span>
			<span class="icon nav-close fa fa-times-circle-o"></span>
		</nav>
		<div class="info-keys icon">Navigate with arrow keys</div>
		<div class="edit-container" *ngIf="showEditor">
			<tinyeditor [elementId]="'tinyeditor-id'" [itemImgSrc]="tinyImgSrc" [itemTitle]="tinyTitle" (editorClosed)="hideTinyEditor($event)" (editorKeyup)="captureInput($event)"></tinyeditor>
		</div>
	</section>
</div>
